<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link  rel="stylesheet" type="text/css" href="./css/style.css">

    <title> Login | TreinaWeb </title>
</head>
<body>
    
    <div class="form-container">
        <div class="form-content">

            <img class="logo-tw" src="./images/treinaweb-logo.svg" alt="logo treina web">
    
            <form class="form-login">
                
                <h2>Acesse sua conta</h2>
    
                <div class="form-field">
                    <label for="iLogin">CPF ou E-mail</label>
                    <input type="text" name="nLogin" id="iLogin" placeholder="CPF ou E-mail" required>
                </div>
    
                <div class="form-field" >
                    <div  class="password-field">
                        <label for="iSenha">Senha</label>
                        <a href="#">Esqueci a senha</a>
                    </div>
                    <input type="text" name="nSenha" id="iSenha" placeholder="Senha" required>
                </div>
    
                <button type="submit">Entrar na minha conta</button>

                <div class="divisor">
                    <hr>
                    <span>ou</span>
                    <hr>
                </div>

                <a href="#" class="google-login"><img src="./images/google-icon.png" alt="icone do google">Fazer login com o Google</a>
    
            </form>
    
            <p>NÃ£o tem uma conta? Veja <a href="#">nossos planos</a></p>
        
        </div>
    </div>

</body>
</html>
